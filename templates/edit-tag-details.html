{% extends 'base.html' %}
{% block title %}Edit {{tag.name}}{% endblock %}

{% block content %}
<h1>Edit {{tag.name}}</h1>
<form action="/tags/{{tag.id}}/edit" method="POST">
    <label for="tag-name">Name</label>
    <input type="text" name="tag-name" value="{{tag.name}}">
    <input type="submit" value="Update">
</form>
<a href="/tags/{{tag.id}}">Cancel</a>
{% endblock %}
