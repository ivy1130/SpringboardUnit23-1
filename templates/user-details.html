{% extends 'base.html' %}
{% block title %}{{user.first_name}} {{user.last_name}}'s Details{% endblock %}

{% block content %}
<h1>{{user.first_name}} {{user.last_name}}</h1>
{% if user.img_url != None %}
    <img src="{{user.img_url}}">
{% endif %}

<form>
    <button formaction="/users/{{ user.id}}/edit"
            formmethod="GET">Edit
    </button>
    <button formaction="/users/{{user.id}}/delete"
            formmethod="POST">Delete
    </button>
  </form>
<a href="/users">Go back to all users</a>
{% endblock %}
