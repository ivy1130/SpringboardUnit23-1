{% extends 'base.html' %}
{% block title %}Add New User{% endblock %}

{% block content %}
<h1>Add New Post for {{user.first_name}} {{user.last_name}}</h1>
<form action="/users/{{user.id}}/posts/new" method="POST">
    <label for="post-title">Title</label>
    <input type="text" name="post-title">
    <label for="post-content">Content</label>
    <br>
    <textarea name="post-content" cols="30" rows="10"></textarea>
    <p>Tags:</p>
    {% for tag in tags %}
        <label>
            <input type="checkbox" name="tags" id="{{tag.id}}" value="{{tag.id}}">
            {{tag.name}}
        </label>
    {% endfor %}
    <input type="submit" value="Add">
</form>
<a href="/users/{{user.id}}">Cancel</a>
{% endblock %}
